<!DOCTYPE html>

</style>
<script>
    // 비교연산자는 왼쪽, 오른쪽에 있는 것들을 비교해주며 자바와 마찬가지로 대소비교 연산자와 단순바교 연산자 두 종류로 나뉜다. 
    // 단순비교는 모든 자료형간 사용이 가능하지만, 대소비교는 수치 데이터끼리만 비교가 가능하다. 
    // >, <, >=, <=

    // 자바스크립트의 ===, !== 연산자
    // 자바에서는 동등비교를 ==, !=로만 했다. 
    // 그러나 자바스크립트에서 ==, != 는 자료형을 고려하지 않고 비교를 하기 때문에 문제가 된다.
    console.log(10 == '10');
    console.log(10 === '10');

    const A = 10;
    const B = 3;
    const result;

    result = A > B;
    console.log(result);
    result = A < B;
    console.log(result);
    result = A >= B;
    console.log(result);
    result = A <= B;
    console.log(result);
    
</script>

<title></title>
