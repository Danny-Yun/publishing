<!DOCTYPE html>

<script>
/*
    반복문은 조건식으로 만족하는 동안 반복해서 구문을 실행하는 것을 말한다. 
    반복문에는 while, for등이 있으며 while문은 특정 조건식을 만족하는 동안 계속 돌아가고 
    for문은 정해진 횟수만큼 돌고 종료시키는 방식이다. 
*/
    let num = 100;
    while(num > 0) {
        if(num % 2 === 0) {
            document.write(num + "<br/>");
        }
        num --;
    }
   
</script>
