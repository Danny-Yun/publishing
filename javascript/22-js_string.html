<!DOCTYPE html>

</style>
<script>
/*
     자바스크립트도 문자열을 다룰 수 있다. 그래서 문자열을 다루거나 문자열을
     생성하기 위해 String이라는 객체를 만들어 사용한다.
*/
    // 보편적인 생성법
    var str1 = new String("자바스크립트");

    // 간소화된 생성법
    var str2 = "자바스크립트"  // 혹은 '자바스크립트'

    // 실제 활용
    var text = "javascript is good";
    document.write(text.bold() + "<br>");  // 볼드처리
    document.write(text.link("https://naver.com") + "<br>");  // 링크
    document.write(text.length + "<br>");  // 문자길이
    document.write(text.toLocaleLowerCase() + "<br>");  // 소문자로
    document.write(text.toLocaleUpperCase() + "<br>");  // 대문자로
    document.write(text.indexOf("i") + "<br>");  // 해당 문자 인덱스 조회
    document.write(text.lastIndexOf("i") + "<br>");  // 뒤에서부터 "
    document.write(text.charAt(5) + "<br>");  // 인덱스 5번 문자
    document.write(text.substring(4, 6) + "<br>");  // 범위지정 조회
    document.write(text.substr(10, 3) + "<br>");  // 10번부터 3글자
    document.write(text.replace("good", "great") + "<br>");  // 대체
    document.write(text.concat("...") + "<br>");  // 문장 뒤에 ... 추가
    document.write(text.split(" ") + "<br>");  // " "기준으로 쪼개기

</script>

<title></title>
</head>
