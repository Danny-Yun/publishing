<!DOCTYPE html>
<html lang="ko">
<head>
<style>
</style>
<script>
    // prompt를 이용해 입력한 숫자에 해당하는 단수의 구구단을 출력하는 로직 생성
    const num = prompt("숫자를 입력하세요.");
    for(let l = 1; l <= num; l++) {
        for(let j = 1; j <= 9; j++) {
            document.write(l + "*" + j + "=" + l * j + "<br>");
        }
        document.write("<br>");
    }

</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>

</body>
</html>
