<!DOCTYPE html>
<html lang="ko">
<head>
<style>
</style>
<script>
    // 자바와 마찬가지로 자바스크립트도 +를 이용해 문자와 문자가 아닌 자료, 문자와 문자끼리 더할 수 있다. 

    const txt1 = "아름다운";
    const txt2 = "우리나라";
    // 문자 + 문자 = 문자
    document.write(txt1 + txt2 + "<br/>");

    const txt3 = "자바";
    const num1 = 8;
    // 문자 + 숫자 = 문자
    document.write(txt3 + num1 + "<br/>");

    const num2 = 200;
    const num3 = 300;
    const txt4 = String(1000); // String(자료) -> 문자화
    // 숫자 + 숫자 + 문자 = 문자
    document.write(num2 + num3 + txt4 + "<br/>");

</script>
<meta charset="UTF-8">
<title></title>
</head>

</html>
