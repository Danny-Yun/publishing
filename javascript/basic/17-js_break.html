<!DOCTYPE html>
<html lang="ko">
<head>
<style>
</style>
<script>
/*
    자바와 마찬가지로 break구문은 반복문을 강제로 종료시킬 때 사용한다. 
    break구문은 무한루프로 불리는 while문과 조합해 쓰이는 경우가 일반적이다.
*/
    // 바깥에 조건식에 활용할 변수 선언
    let l = 0;

    // 무한루프 실행
    while(true) {
        document.write("무한루프<br>");
        l++;  // 조건식 변수값 변동 주기
        if(l > 15) {
            break; // 조건을 만족하면 강제 종료
        }
    }
</script>
<meta charset="UTF-8">
<title></title>
</head>

</html>
