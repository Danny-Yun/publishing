<!DOCTYPE html>
<html lang="ko">
<head>
<style>
</style>
<script>
/*
    continue문은 만나는 즉시 돌던 바퀴만 종료시키고, 다시 다음바퀴를 실행하는 구문이다. 
    주로 특정 조건을 만족할 때 반복구간을 스킵시키는 용도로 많이 사용한다. 
*/
    // for문 중 홀수만 출력하는 코드
    for(let l = 0; l < 10; l++) {
        if(l % 2 == 0) {
            continue;
        }
        document.write(l + "<br>");
    }
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>

</body>
</html>
