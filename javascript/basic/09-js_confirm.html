<!DOCTYPE html>
<html lang="ko">
<head>
<style>
</style>
<script>
    /*
        confirm은 질문에 대해서 예(확인), 아니오(취소)만 있는 팝업창을 띄워준다. 
        prompt와 유사하지만 사용자는 예, 아니오만 선택 가능하며 예 선택시 true, 아니오 선택시 false를 저장한다.
        confirm("안내문"); 형식으로 사용한다. 
    */
    let result = confirm("자바스크립트 꿀잼ㅇㅈ?");

    // 삼항연산자를 사용해 조건식 처리
    // 조건 연산자(삼항연산자) → 조건항 ? 결과1(참일경우선택) : 결과2(거짓일경우선택);
    let vote = result ? "ㅇㅇ" : "ㄴㄴ" ;
    document.write(vote);
    
</script>
<meta charset="UTF-8">
<title>\</title>
</head>
<body>

</body>
</html>
