<!DOCTYPE html>
<html lang="ko">
<head>
<style>
</style>
<script>
/*
    단순하게 수를 더하거나 뺄 때는 산술연산자를 쓰지만 반올림, 최대값, 최소값을 구하거나
    난수를 구할 때는 Math를 사용한다. Math는 static속성이 있어서 new 키워드로 생성을 하지 않아도 바로 쓸 수 있다.
*/
    // Math 실습
    let maxNum = Math.max(30, 70, 5);
    document.write("최댓값 : " + maxNum + "<br>");
    
    let minNum = Math.min(8, 10, 15);
    document.write("최솟값 : " + minNum + "<br>");

    let roundNum = Math.round(3.5);
    document.write("반올림 : " + roundNum + "<br>");
    
    let ceilNum = Math.ceil(5.1);
    document.write("소수점 올림 : " + ceilNum + "<br>");

    let floorNum = Math.floor(10.5);
    document.write("소수점 내림 : " + floorNum + "<br>");

    let absNum = Math.abs(-10);
    document.write("절댓값 : " + absNum + "<br>");
    
    let ranNum = Math.random();
    document.write("0~1 난수 : " + ranNum + "<br>");
    
</script>
<meta charset="UTF-8">
<title></title>
</head>
