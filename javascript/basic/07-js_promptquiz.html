<!DOCTYPE html>
<html lang="ko">
<head>
<style>
</style>
<script>
    /*
        사람인지 아닌지 판별할 수 있도록 prompt를 이용해 문제를 낸다. 
        정답을 적은 경우 조건문을 이용해서 브라우저 화면에 사람으로 확인되었습니다.
        정답을 적지 않은 경우는 로봇은 접속할 수 없습니다.라고 띄움
    */
    const value = prompt("아빠가 출근할땐?");
    if (value === "뽀뽀뽀") {
        document.write("<h1>사람으로 확인되었습니다.</h1>");
    } else {
        document.write("<h1>로봇은 접속할 수 없습니다.</h1>");
    }
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>

</body>
</html>
