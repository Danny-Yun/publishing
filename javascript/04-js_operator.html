<!DOCTYPE html>
<html lang="ko">
<head>
<style>
</style>
<script>
    // 산술 연산자는 +, -, *, /, % 등이 있다.
    // 자바와 마찬가지로 각각 더하기, 빼기, 곱하기, 나누기, 나머지 로 활용한다. 
    // 이항연산자는 자바와 똑같이 작동함
    var A = 10;
    var b = 3;
    var result;

    result = A + b;
    document.write(result + "<br/>");
    result = A - b;
    document.write(result + "<br/>");
    result = A * b;
    document.write(result + "<br/>");
    result = A / b;
    document.write(result + "<br/>");
    result = A % b;
    document.write(result + "<br/>");
    // <br> 태그 - 줄바꿈

</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>

</body>
</html>
