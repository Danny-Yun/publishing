<!DOCTYPE html>

<script>
/*
    클래스 기반 상속
    자바스트립트의 상속은 기본적으로 프로토타입을 활용해 상속을 구현한다.
    키워드 기반이 아닌 프로토타입을 생성해놓고 프로토타입을 받아온 다음, 
    거기에 필요한 추가적인 사항을 덧대서 만든다.
*/
    function Person(name){
        this.name = name;
    }
    Person.prototype.setName = function(name){
        this.name = name;
    }
    Person.prototype.getName = function(){
        return this.name;
    }

    // 위의 부모클래스 Person을 상속한 Student를 생성
    function Student(name, major){
        //  추가 멤버변수 선언
        this.major = major;
    }

    // 아래와 같이 Student의 prototype에 Person 객체를 넣어서 상속을 흉내낸다.
    const you = new Person("김자스");
    Student.prototype = you;

    // 추가 메서드 선언은 상속 이후에
    // 상속시 prototype자체가 리셋되기 때문에
    // 감안해서 상속을 먼저 하고 추가 메서드를 선언해준다.
    Student.prototype.setMajor = function(major){
        this.major = major;
    }
    Student.prototype.getMajor = function(){
        return this.major;
    }
    
    const danny = new Student("윤지우", "컴공");
    danny.setName("리우디우");
    console.log(danny.getName());
    console.log(you);
    console.log(danny);

</script>
