<!DOCTYPE html>
<html lang="ko">
<head>
<style>
</style>
<script>
/*
    자바스크립트는 객체가 완전히 똑같이 사용해야 하는 메서드 등에 대해서는 
    공용공간을 지정할 수 있도옥 프로토타입을 제공한다.
    프로토타입 공간에 메서드를 저장해두면 new 키워드로 만든 객체들은 
    모두 프로토타입을 공유해 메서드를 호출해 메모리공간을 절약할 수 있다.
*/
    // 객테가 개별적으로 가져야 하는 멤버변수만 선언하고 클래스 정의 끝내기
    function Person(name){
        this.name = name;
    }

    // 클래스명.prototype은 모든 객체의 공용공간으로 사용한다. 
    // 공용공간에 메서드를 직접 저장한다. 
    Person.prototype.getName = function() {
        return this.name;
    }
    Person.prototype.setName = function(name) {
        this.name = name;
    }

    // 객체 3개 생성
    const sonny = new Person("Heung-min")
    const kane = new Person("Harry")
    const alli = new Person("Dele")
    
    console.log(sonny.getName())
    console.log(kane.getName())
    console.log(alli.getName())

    sonny.setName("손흥민");
    kane.setName("해리 케인");
    alli.setName("델레 알리");
    
    console.log(sonny.getName())
    console.log(kane.getName())
    console.log(alli.getName())

</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>

</body>
</html>
