<!DOCTYPE html>
<html lang="ko">
<head>
<style>
    body { font : 12px "굴림", Gulim;}
    h1 {
      background: url("images/bg_bul.gif") no-repeat 0 50%; padding-left: 15px;
    }
    /*
        background에 색상 지정이 아닌 이미지를 집어넣는 경우 위와 같이 url("이미지경로/파일명");으로 지정가능하다.
        no-repeat는 단 하나만 표기, 0은 이미지의 위치가 왼쪽 위임을 의미, 50%는 크기가 원본이미지의 50%임을 의미
    */
    p { 
        width:400px; padding:25px; background: #fef url("images/bg_line.gif") repeat-x bottom;
    }
</style>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <h1>테스트</h1>
    <p>테스트</p>
</body>
</html>
