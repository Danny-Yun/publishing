<!DOCTYPE html>
<html>
    <head>
        <title>b02</title>
        <style>
            p {background-color: salmon;}
            /*
             padding은 어떤 박스 공간의 경계와 실제 내부 요소간의 거리를 설정합니다.
               값을 하나만 적으면 상하좌우 4군데, 2개 적으면 (상하, 좌우) 거리순
               4개 적으면 12시 방향부터 시계방향으로 적용
            */
            .answer {padding : 30px 100px 150px 200px;}
        </style>
    </head>
    <body>
        <p>퍼블리싱은 무슨 일을 하는 건가여?</p>
        <p class="answer">웹 페이지 레이아웃을 따고 보기좋게 디자이너의 요구대로 꾸며주는 겁니다.</p>
    </body>
</html>
