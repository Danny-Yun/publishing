<!DOCTYPE html>
<html lang="ko">
<head>
<style>
    /*
        요구사항 : h1 태그안의 글자는 자간이 5px 떨어진다. p 태그 안의 문단은 양쪽으로 정렬되고,
                첫줄 5px 들여 쓰여지고 영문은 소문자로 표기한다. 
    */
    h1 { letter-spacing: 5px;}
    p { text-align: justify; text-transform: lowercase; width: 600px; text-indent: 5px;}
</style>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <h1>영상과 인쇄의 공존</h1>
    <p>
        영상의 발달로 인해 인쇄는 곧 사라질 것처럼 생각했지만 예상을 뒤집고 인쇄물들은 점점 고급화를 달리고 있다. 
        e-book의 출현과 함께 서점에서 책을 사모으는 취미는 여전하다. 
    </p>
</body>
</html>
