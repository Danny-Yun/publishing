<!DOCTYPE html>
<html lang="ko">
<head>
<style>
    /* 레이아웃 퀴즈 */
#header {border: 2px dotted red; height: 200px; width: 700px;}
#body {border: 2px solid blue; height: 500px; width: 700px;}
#footer {border: 2px dashed greenyellow; height: 100px; width: 700px; clear:both;}
.sidebarL {border: 2px solid gray; height: 500px; width: 200px; float:left;}
.content {border: 1px solid gold; height: 500px; width: 290px; float:left;}
.sidebarR {border: 2px solid gray; height: 500px; width: 200px; float:right;}



</style>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div id="header">
        헤더
    </div>
    <div id="body">
        <div class="sidebarL">
            왼쪽 사이드바
        </div>
        <div class="content">
            컨텐츠
        </div>
        <div class="sidebarR">
            오른쪽 사이드바
        </div>
    </div>
    <div id="footer">
        푸터
    </div>
</body>
</html>
