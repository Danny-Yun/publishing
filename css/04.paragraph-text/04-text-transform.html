<!DOCTYPE html>
<html>
    <head>
        <title>p04</title>
        <style>
            /* 적용된 태그 내 글자의 대소문자 여부를 관리합니다.
               capitalize(각 단어의 앞글자를 대문자로)
               uppercase(모든 글자를 대문자로)
               lowercase(모든 글자를 소문자로) */
               p{text-transform: capitalize;}
               p{text-transform: lowercase;}
        </style>
    </head>
    <body>
        <p>happy BIRTHDAY to YOU >0< </p>
    </body>
</html>
