<!DOCTYPE html>
<html>
    <head>
        <title>p05</title>
        <style>
            /* 글자에 밑줄, 윗줄, 가운데줄을 치거나 원래 있던 밑줄을 없애준다.
               underline(밑줄), overline(윗줄), line-through(가운데줄, 취소선), none(있던 밑줄 제거)
            */
            a {text-decoration: none;} /* 링크 밑줄 사라지게끔 */
            a {text-decoration: line-through black;} 
            a {text-decoration: underline yellow;} 

            
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#">현재상영중</a></li>
            <li><a href="#">상영예정</a></li>
        </ul>
    </body>
</html>
