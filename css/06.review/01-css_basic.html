<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*
            태그명 {
                속성 : 지정할 값;
            }
        */
        ol {
            color:violet;
        }
        h1 {
            color:rgb(29, 64, 161);
        }
    </style>
</head>
<body>
    <h1>WEB</h1>
        <ol>
            <li>1. HTML</li>
            <li>2. CSS</li>
            <li>3. JAVASCRIPT</li>
        </ol>
        <p>
            <!-- 인라인 속성
                태그 내부에서 style지정을 할 수도 있다. -->
            <h3 style="color:chartreuse;">CSS란 무엇인가?</h3>
        </p>
        <p>
            asdaddasdsadad
        </p>
</body>
</html>
