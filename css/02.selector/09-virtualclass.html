<!DOCTYPE html>
<html>
    <head>
        <title>09-virtual</title>
        <style>
            * {margin:0;}

            a :hover {color:royalblue;}
            /*a:hover는 a태그 위에 마우스가 올려졌을 때 적용할 변화를 설정한다. */
            a :active {color:salmon;}
            /*a:hover는 a태그를 클릭하는 그 순간 적용할 변화를 설정한다. */
            a :link {color:limegreen;}
            /*a:link는 클릭한 적이 없는 상태의 a태그에 적용할 css를 설정한다. */
            a :visited {color:red;}
            /*a:visited는 방문한 a태그에 적용할 css를 설정한다. */

            h1:active {color:yellow;} 
        </style>
    </head>
    <body>
        <h1>한국ICT인재개발원</h1>
        <ul>
            <li><a href="https://blog.naver.com/danny0170">회사소개</a></li>
            <li><a href="#">강의소개</a></li>
            <li><a href="#">문의하기</a></li>
        </ul>
    </body>
</html>
