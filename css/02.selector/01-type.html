<!--타입 선택자는 태그의 이름을 그대로 쓴다. 
    이 선택자는 이름만 일치하면 다른 조건은 고려하지 않고 전부 적용대상으로 삼는다-->

    <!DOCTYPE html>
    <html>
        <head>
            <title>01-type</title>
            <style>
                p { color:blue; font-size: 45px;}
                /* p태그의 글씨 색상을 파랑색으로 만들어준다. */

            </style>
        </head>
        <body>
            <p>머리가 좋아지는 음식</p>

        </body>
    </html>
