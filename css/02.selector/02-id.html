<!DOCTYPE html>
<html>
    <head>
        <title>02-id</title>
        <style>
        
            #content {color:crimson; font-size: 20px;}
            #title {color:brown; font-size: 30px;}
            /* id선택자는 태그명과는 상관없이 특정 태그에 부여된 아이디만 고려해 css를 적용합니다.
            이 때, 특정 id이름은 2개 이상의 태그에 동시에 적용하지 않는 것이 원칙입니다. */

        </style>
    </head>
    <body>
        <p id="title">css 잘 하는 법!</p>
        <p id="content">css를 그냥 많이 해보면 된다.</p>
    </body>
</html>
