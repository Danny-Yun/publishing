<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    header, menu {
        margin:20px;
    }
    li {
        width: 200px;
        background-color: greenyellow;
        list-style-type: none;
    }
    h3 {
        color:orange;
    }
</style>
<script>
/*
    똑같이 메뉴판을 만들되 이번에는 hover가 아닌 onclick 이벤트를 걸어서
    버튼을 클릭하면 메뉴판이 보이고 다시 클릭하면 메뉴판이 사라지도록
    단, 메뉴판이 안 보일 때는 버튼 글씨가 "메뉴보기"이고
    메뉴판이 보일 때는 "메뉴닫기"가 되도록 처리

*/
    $(() => {   
            $("menu").click(function() {
                // 토글
                $(".list").toggle(50);

                // 아무것도 안 집어넣으면 $("요소").text()는 innerHTML을 리턴한다. 
                // text.("바꿀문자")를 넣으면 교체해준다. 
                console.log($(this).text());

                // 버튼 문구 변경
                // $(this)[0].innerText === "메뉴보기" 대체
                if($(this).text() === "메뉴보기"){
                    $(this).text("메뉴닫기");
                } else if($(this)[0].innerText === "메뉴닫기"){
                    $(this)[0].innerText = "메뉴보기";
                }
            });
        });
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <header>
        <h3>오늘의 야식</h3>
    </header>
    <menu>
        <button><b>메뉴닫기</b></button>
        <ul class="list">
            <li>닭갈비 : 1인분 13000원</li>
            <li>삼겹살 : 1인분 15000원</li>
            <li>항정살 : 1인분 16000원</li>
            <li>닭목살 : 1인분 20000원</li>
            <li>소등심 : 1인분 40000원</li>
        </ul>
    </menu>
</body>
</html>
